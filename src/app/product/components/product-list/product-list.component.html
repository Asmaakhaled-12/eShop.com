<div class="container my-5">
  <div class="row">
    <div *ngFor="let product of products|filterProductByPrice:filterd:min:max" class="col-md-6 col-lg-4 text-center">
      <div class="item" (click)="navigate(product.id)">
        <img [src]="product.image" [alt]="product.title" class="img-fluid"/>
        <h3 class="pt-2">{{product.title}}</h3>
        <h4>{{product.price | currency}}</h4>
        <p>{{product.description}}</p>
      </div>
    </div>
  </div>
</div>
