
<div class="parent text-center">
 <div class="container">
     <div class="form-group">
        <label for="" class="float-left">Min Price</label>
        <label for="" class="float-right">{{minPrice |currency}}</label>
      <input type="range" min="50" max="350" step="10" [(ngModel)]="minPrice" class="form-control" >
     </div>
     <div class="form-group">
      <label for="" class="float-left">Max Price</label>
      <label for="" class="float-right">{{maxPrice |currency}}</label>
    <input type="range" min="50" max="350" step="10" [(ngModel)]="maxPrice" class="form-control">
   </div>
   <button  mat-raised-button color="primary"  (click)="filiter()">Apply Filiter</button>
 </div>
</div>
